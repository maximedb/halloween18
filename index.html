<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Halloween 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <style>
	    * {
	    	font-family: 'Roboto Mono', monospace;
	    }

	    .gray {
	    	color: gray;
	    }
    </style>
	<div id="root"></div>
    <script type="text/babel">
    	class Question extends React.Component {
			constructor(props) {
				super(props)
				this.props = props;
				this.answerQuestion = this.answerQuestion.bind(this);
				this.handleChange = this.handleChange.bind(this);
				this.state = {
					proposal: ''
				}
			}

			answerQuestion(event) {
				event.preventDefault();
				const { answer, id, transmit } = this.props;
				const { proposal } = this.state;
				if (answer.toLowerCase().trim() == proposal.toLowerCase().trim()) {
					transmit(id);
				} else {
					alert('Wrong answer bitch');
				}
			}

			handleChange(event) {
				this.setState({ proposal: event.target.value });
			}

			render() {
				const { text, answered, answer, id } = this.props;
				const { proposal } = this.state;
				let answerText;
				if (answered) {
					answerText = (
						<React.Fragment>
							<p>
								<span className="gray">Réponse:</span> {answer}
							</p>
							<p>
								---------------
							</p>
						</React.Fragment>
					);
				} else {
					answerText = (
						<form className="form-inline">
							<input type="text" className="form-control mr-3" value={proposal} onChange={this.handleChange} placeholder="Réponse" />
							<button type="submit" onClick={this.answerQuestion} className="btn btn-primary">Envoyer</button>
						</form>
					);
				}
				return (
					<div className="row d-flex flex-column">
						<div className="col-12">
							<p className="gray">Question #{id}</p>
							<p>{text}</p>
							{answerText}
						</div>
					</div>
				);
			}
		}

		class QuestionsManager extends React.Component {
			constructor(props) {
				super(props)
				this.props = props;
				this.answerQuestion = this.answerQuestion.bind(this);
				const current = parseInt(localStorage.getItem('current') || '1');
				this.state = {
					current: current
				}
			}

			answerQuestion(id) {
				localStorage.setItem('current', id + 1);
				this.setState({ current: id + 1 })
			}

			render() {
				const { questions } = this.props;
				const { current } = this.state;
				const questionsDom = questions.map((e, index) => {
					if (e.id <= current) {
						const answered = current > e.id ? true : false;
						return <Question key={e.id} id={e.id} text={e.text} answered={answered} answer={e.answer} transmit={this.answerQuestion} />
					}
				});
				return (
					<div className="container pt-3 pb-3">
            <p className="mb-3">
              Bienvenue dans le jeu de piste <i>Straigh Outta Alcatraz</i>.
              Ce site sera votre buddy. Les règles sont simples, répondez correctement
              à chaque question, et une autre apparaitra. La première équipe arrivéé
              au point de rendez-vous gagne.
            </p>
						{questionsDom}
					</div>
				);

			}

		}

		const questions = [
			{
				'id': 1,
			 	'text': 'Alcatraz a connu de nombreuses pertes avant sa fermeture en Mars 1963. \
        Si on multiplie le nombre de prisonniers qui ont essayé de s\'échaper\
        par le nombre de tentatives d\'évasions, qu\'on ajoute à ce nombre la multiplication \
        du nombre de prisonniers abattu par balle par le nombre de prisonniers noyés, \
        on obtient le chiffre: ',
				'answer': '516'
			},
			{
				'id': 2,
			 	'text': 'L\'air de Paris est si mauvais que je le fais toujours bouillir \
        avant de le respirer. Ajoutez deux lettres à Paris: c\'est la paradis. \
        Allez donc commander une bière au "Le Petit Paris" \
        (Rue Charles Degroux 2, 1040 Etterbeek - 1 min à pied).\
        Entrez les chiffres de la ligne 7.',
				'answer': '251897643'
			},
			{
				'id': 3,
			 	'text': 'Clarence Anglin et ses gros seins ont failli se faire pincer back in the days. \
        Venter sa vie et ses exploits était déjà un culte dans les années 60. \
        Zuck et sa team de lézards agissaient déjà dans l\'ombre et ont bien failli \
        remettre Anglin sous les barreaux suite à une photo révélant sa localisation. \
        Cette photo est d\'ailleurs toujours visible sur son compte Instagram (tictactoc santé). \
        Rendez-vous à l\'endroit ou Anglin a failli se faire coincer. Vous y trouverez \
        son numéro de téléphone. Entrez le ici.\
        ',
				'answer': '0479419481'
			},
      {
				'id': 4,
			 	'text': 'Appelez le numéro d\'Anglin et entrez le message codé.\
        ',
				'answer': '3615'
			},
      {
				'id': 5,
			 	'text': 'Rendez-vous dans la cabanne où Anglin et Angelina avaient l\'habitude \
        de se rencontrer (utilisez votre carte!). En quelle année Anglin et Angelina \
        se sont-ils retrouvés ici ?\
        ',
				'answer': '1999'
			},
      {
				'id': 6,
			 	'text': 'Well done, vous y êtes presque. Rendez-vous à la citrouille \
        pour récupérer votre trésor.\
        ',
				'answer': '1999'
			},
		]

		ReactDOM.render(
			<QuestionsManager questions={questions}/>,
			document.getElementById('root')
		);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
